<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon</title>
    <link rel="stylesheet" type="text/css" href="simon_css/simon.css">
    <script src="simon_js/jquery.js"></script>
    <script src="simon_js/jQueryRotate.js"></script>
</head>
<body>
<h1>Simon!</h1>
<div id="roundNum">--</div>
<br><br><br>
<!--Game Board-->
<div id="board">
    <div id="squareRed" class="square"></div>
    <div id="squareBlue" class="square"></div>
    <div id="squareGreen" class="square"></div>
    <div id="squareYellow" class="square"></div>
</div>
<br><br><br>
<!--mode buttons-->
<div style="text-align: center">
    <button id="normalGame">Normal</button>
    <br>
    <button id="spinGame">Spin</button>
    <br>
    <button id="blindGame">Blind</button>
    <br>
    <button id="hidden">Hell Mode</button>
</div>

<script src="simon_js/simon.js"></script>
</body>
</html>
